{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h4>Neue Daten erfassen</h4>
    <form method="POST">
        <!-- Nameinput -->
        <div class="mb-3">
            <label for="name" class="form-label">Wie heisst du?</label>
            <input type="text" name="name" id="name" class="form-control">
        </div>
        <!-- Timeinput -->
        <div class="mb-3">
            <label for="time" class="form-label">Um welche Zeit hast du etwas getrunken?</label>
            <input type="time" name="time" id="time" required class="form-control">
        </div>
        <!-- Ageinput -->
        <div class="mb-3">
            <label for="age" class="form-label">Wie alt bist du?</label>
            <input type="number" name="age" id="age" class="form-control">
        </div>
        <!-- Weightinput -->
        <div class="mb-3">
            <label for="weight" class="form-label">Wie schwer bist du?</label>
            <input type="number" name="weight" id="weight" step=0.1 min="0" class="form-control">
        </div>
        <!-- Genderinput -->
        <div class="form-check">
            <p>Geschlecht:</p>
            <label for="male" class="form-check-label">Männlich</label>
            <input type="radio" name="gender" id="male" value="male" class="form-check-input">
        </div>
        <div class="form-check">
            <label for="female" class="form-check-label">Weiblich</label>
            <input type="radio" name="gender" id="female" value="female" class="form-check-input">
        </div>
        <div class="form-check">
            <label for="other" class="form-check-label">Anderes Geschlecht (Berechnungensgenauigkeit nimmmt ab)</label>
            <input type="radio" name="gender" id="other" value="other" class="form-check-input">
        </div>
        <br>
        <!-- Drinkinput -->
        <label for="drink">Was hast du getrunken?</label>
        <select class="form-select" name="drink" id="drink">
                {% for drink in drink_list %}
                    <option value="{{ drink }}">{{ drink }}</option>
                {% endfor %}
            <!-- if Anderes -> Textinput-Feld -->
        </select>
        <br>
        <!-- Prozentinput -->
        <div class="mb-3">
            <label class="form-label" for="percent">Wie viele Volumenprozent enthält dein Getränk?</label>
            <input class="form-control" type="number" name="percent" id="percent" min="0" max="100" step="0.1"
                   placeholder="Beispiel: Vodka = 40" required>
        </div>
        <!-- Volinput -->
        <div class="mb-3">
            <label class="form-label" for="vol">Wie viel alkoholhaltige Flüssigkeit enthält dein Getränk?</label>
            <input class="form-control" type="number" name="vol" id="vol" min="0"
                   placeholder="Bitte in mL angeben - Bierflasche enthält 330 mL" required>
        </div>
        <button type="Submit" class="btn btn-dark">Schigge</button>
    </form>
    <br>
</div>

{% endblock %}
